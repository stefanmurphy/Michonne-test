# Ticket: FOUNDSRE-79
# Description: On closed pull request from master to develop, merge master to a list of branches
  

name: Auto merge develop branch to XXXXX
on:
  push:
    
  #pull_request:
  #  branches:
  #    - 'develop'
  #  types: [ closed ]

jobs:
  merge-branch:
    name: merge-branch
    
    # needed so the Slack message sends after is merge fails
    continue-on-error: true 
    runs-on: ubuntu-latest
    strategy:	
      matrix:	
        branch: ['sour', 'terra']
    steps:
      #checkout MASTER
      - uses: actions/checkout@master

      - name: debug
        run: echo $GITHUB_BASE_REF to $GITHUB_HEAD_REF and $GITHUB_EVENT_PULL_REQUEST_MERGED
        
      #merge 
      - name: Merge to branch
        uses: devmasx/merge-branch@v1.1.0
        if: github.head_ref == 'master' && github.event.pull_request.merged == 'true'
        with:
          type: now
          target_branch: ${{ matrix.branch }}	
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
