name: Merge staging branch to vast
on: [push, pull_request, issues]
#on:
#  push:
#    branches:
#      - 'master'

jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge to vast branch
        uses: devmasx/merge-branch@v1.1.0
        with:
          type: now
          target_branch: 'vast'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
